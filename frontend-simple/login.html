<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitor - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #00d4aa;
        }

        .login-subtitle {
            color: #8892b0;
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 500;
            color: #ccd6f6;
            font-size: 0.9rem;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4aa;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }

        .form-input::placeholder {
            color: #8892b0;
        }

        .login-button {
            background: linear-gradient(135deg, #00d4aa 0%, #00a085 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 170, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: #ff6b6b;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #8892b0;
            margin-top: 15px;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #8892b0;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">üåê</div>
            <h1 class="login-title">Network Monitor</h1>
            <p class="login-subtitle">Sistema de Monitoramento de Rede</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Usu√°rio</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Digite seu usu√°rio"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                üîê Entrar no Sistema
            </button>

            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loadingMessage">
                üîÑ Verificando credenciais...
            </div>
        </form>

        <div class="login-footer">
            <p>Network Monitor v1.2.0</p>
            <p>Sistema de Monitoramento Profissional</p>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginButton = document.getElementById('loginButton');
                this.errorMessage = document.getElementById('errorMessage');
                this.loadingMessage = document.getElementById('loadingMessage');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Auto-focus no campo de usu√°rio
                this.usernameInput.focus();
                
                // Enter para submeter
                this.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin(e);
                    }
                });

                console.log('üîê Sistema de login inicializado');
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                
                if (!username || !password) {
                    this.showError('Por favor, preencha todos os campos');
                    return;
                }

                this.setLoading(true);
                this.hideError();

                try {
                    // Cria credenciais Base64
                    const credentials = btoa(`${username}:${password}`);
                    
                    // Testa autentica√ß√£o
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Basic ${credentials}`
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        
                        // Salva credenciais
                        localStorage.setItem('networkMonitorAuth', credentials);
                        localStorage.setItem('networkMonitorUser', username);
                        
                        console.log('‚úÖ Login realizado com sucesso:', result);
                        
                        // Redireciona para dashboard
                        window.location.href = '/';
                        
                    } else if (response.status === 401) {
                        this.showError('Usu√°rio ou senha incorretos');
                    } else {
                        this.showError('Erro no servidor. Tente novamente.');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Erro no login:', error);
                    this.showError('Erro de conex√£o. Verifique sua internet.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                if (loading) {
                    this.loginButton.disabled = true;
                    this.loginButton.textContent = 'üîÑ Entrando...';
                    this.loadingMessage.style.display = 'block';
                } else {
                    this.loginButton.disabled = false;
                    this.loginButton.textContent = 'üîê Entrar no Sistema';
                    this.loadingMessage.style.display = 'none';
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                
                // Auto-hide ap√≥s 5 segundos
                setTimeout(() => {
                    this.hideError();
                }, 5000);
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }

        // Inicializa quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
